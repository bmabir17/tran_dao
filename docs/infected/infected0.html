    <script>

        /* bar chart */
        var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];
        var chBar = document.getElementById("chBar");
        if (chBar) {
            new Chart(chBar, {
                type: 'bar',
                data: {
                    labels: ["Apr-11", "Apr-12", "Apr-13", "Apr-14", "Apr-15", "Apr-16", "Apr-17"],
                    datasets: [{
                        label: 'Infected',
                        data: [482, 621, 803, 1012, 1231, 1572, 1838],
                        backgroundColor: colors[0]
                    },
                    {
                        label: 'Recovered',
                        data: [36, 39, 42, 42, 49, 49, 58],
                        backgroundColor: colors[1],
                        // barPercentage: 0.5
                    },
                    {
                        label: 'Death',
                        data: [30, 34, 39, 46, 50, 60, 75],
                        backgroundColor: colors[4]
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Daily Covid-19 Statistics'
                    },
                    // hover: {
                    //     mode: 'nearest',
                    //     intersect: true
                    // },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    legend: {
                        display: true
                    },
                    scales: {
                        xAxes: [{
                            barPercentage: 0.85,
                            categoryPercentage: 0.95,
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Number of People'
                            }
                        }]
                    }
                }
            });
        }

        // donout chart
        var chDonut = document.getElementById("chDonut");
        if (chDonut) {
            new Chart(chDonut, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [
                            36574,
                            66505
                        ],
                        backgroundColor: [
                            colors[4],
                            colors[1],
                        ],
                        // label: 'Dataset 1'
                    }],
                    labels: [
                        'In Quarantine',
                        'Released from Quarantine'
                    ]
                },
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Quarantine Percentage'
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    },
                    tooltips: {
                        callbacks: {
                        label: function(tooltipItem, data) {
                            var dataset = data.datasets[tooltipItem.datasetIndex];
                            var meta = dataset._meta[Object.keys(dataset._meta)[0]];
                            var total = meta.total;
                            var currentValue = dataset.data[tooltipItem.index];
                            var percentage = parseFloat((currentValue/total*100).toFixed(1));
                            return currentValue + ' (' + percentage + '%)';
                        },
                        title: function(tooltipItem, data) {
                            return data.labels[tooltipItem[0].index];
                        }
                        }
                    }
                }
            })
        }

        // mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibnNhYmlyIiwiYSI6ImNrOHlraXhudTFqZ3QzZnByd3EwZW52cDAifQ.03QbR7mhWYstxhyX5OTgvg';
        var layerIDs = []; // Will contain a list used to filter against.
        var filterInput = document.getElementById('filter-input');
        var places = {
                    'type': 'FeatureCollection',
                    'features': [
                        {
                            'type': 'Feature',
                            'properties': {
                            'description': "Khilgaon (0)",
                            'icon': 'theatre'
                            },
                            'geometry': {
                            'type': 'Point',
                            'coordinates': [90.42391750949338, 23.752266046948634]
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                            'description': "Wari (27)",
                            'icon': 'theatre'
                            },
                            'geometry': {
                            'type': 'Point',
                            'coordinates': [90.417878, 23.717533]
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                            'description': "Jatra Bari (23)",
                            'icon': 'theatre'
                            },
                            'geometry': {
                            'type': 'Point',
                            'coordinates': [90.434726, 23.711200]
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                            'description': "Mohammadpur (22)",
                            'icon': 'theatre'
                            },
                            'geometry': {
                            'type': 'Point',
                            'coordinates': [90.358612, 23.766620]
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                            'description': "Bashabo (17)",
                            'icon': 'theatre'
                            },
                            'geometry': {
                            'type': 'Point',
                            'coordinates': [90.431231, 23.742583]
                            }
                        }
                    ]
                }
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [90.403242, 23.742437 ],
            zoom: 12
            });
        map.on('load', function() {
            map.loadImage(
                'target.png',
                function(error, image) {
                    if (error) throw error;
                    map.addImage('dart', image);
                    // Add a GeoJSON source containing place coordinates and information.
                    map.addSource('places', {
                        'type': 'geojson',
                        'data': places
                    });

                    map.addLayer({
                            'id': 'poi-labels',
                            'type': 'symbol',
                            'source': 'places',
                            'layout': {
                                'text-field': ['get', 'description'],
                                'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                                'text-radial-offset': 1,
                                'text-justify': 'auto',
                                'text-letter-spacing': 0.05,
                                'text-offset': [0, 1.5],
                                'text-size': 15,
                                'icon-image': 'dart',
                                'icon-size': 0.05,
                            }
                    });
                }
            );
        });
